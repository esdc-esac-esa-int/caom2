plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.4.0'

dependencies {
    compile 'log4j:log4j:[1.2,1.3)'
    
    compile 'org.opencadc:cadc-util:[1.2.3,2.0)'
    compile 'org.opencadc:cadc-log:[1.0,)'
    compile 'org.opencadc:cadc-cdp:[1.0.1,2.0)'
    compile 'org.opencadc:caom2:[2.4.0, 2.5)'
    compile 'org.opencadc:cadc-gms:[1.0,2.0)'
    compile 'org.opencadc:cadc-access-control:[1.1.4,2.0)'
    compile 'org.opencadc:cadc-registry:[1.4.4,)'
    
    testCompile 'junit:junit:[4.0,5.0)'
}

