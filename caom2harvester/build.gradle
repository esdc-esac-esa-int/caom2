plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

// version at release TBD
version = '2.5.1'
ext {
    // release number for building packages (rpm, deb, etc)
    // when only library dependencies change
    release = '1'
}

mainClassName = 'ca.nrc.cadc.caom2.harvester.Main'
applicationDefaultJvmArgs = ['-Xms2048m','-Xmx8192m','-XX:OnOutOfMemoryError="kill -3 %p"']

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'
    
    compile 'org.opencadc:cadc-util:1.2.0'
    compile 'org.opencadc:caom2:[2.4,2.5)'
    compile 'org.opencadc:caom2persistence:[2.4,2.5)'
    compile 'org.opencadc:caom2-repo:[1.4,1.5)'
    compile 'org.opencadc:caom2-persist:[2.4,2.5)'
    
    // needed to run plane metadata compute plugin (--compute)
    compile 'org.opencadc:caom2-compute:[2.4,2.5)'
    
    // needed to run access-control regen plugin (--generate-ac)
    compile 'org.opencadc:caom2-access-control:[2.4,2.5)'

    runtime 'org.postgresql:postgresql:9.4.1209.jre7'
    
    testCompile 'junit:junit:4.13'
}

apply from: '../opencadc.gradle'

distributions {
    main {
        contents {
            into('bin') {
                from {
                    'src/scripts'
                }
                fileMode 0755
            }
        }
    }
}
