plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '2.4.3'

mainClassName = 'ca.nrc.cadc.caom2.version.Main'

dependencies {
    compile 'log4j:log4j:[1.2,1.3)'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'
    compile 'org.postgresql:postgresql:9.4.1209.jre7'
    
    compile 'org.opencadc:cadc-util:[1.1.5,)'
    compile 'org.opencadc:cadc-dali:[1.1,)'
    compile 'org.opencadc:cadc-dali-pg:[0.1,)'
    compile 'org.opencadc:caom2:[2.4.0,2.5)'
    compile 'org.opencadc:caom2-persist:[2.4.0,2.5)'

    testCompile 'junit:junit:[4.0,5.0)'
    
    // JDBC drivers
    intTestRuntime 'org.postgresql:postgresql:9.4.1209.jre7'
}

